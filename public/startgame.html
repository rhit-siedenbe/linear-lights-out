<html lang="en">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <head>
        <title>Linear Lights Out</title>
    </head>
    <body>
        <h1>Linear Lights Out</h1>
        <form method="POST" action="/game.html">
            <p><label for="player_name">Player Name: </label>
            <input type="text" id="player_name" name="player_name"></p>

            <p><label for="number_of_lights">Number of lights: </label>
            <input type="number" id="number_of_lights" name="number_of_lights"></p>

            <p><label for="off_lights">Number of lights to start off: </label>
            <input type="number" id="off_lights" name="off_lights"></p>

            <p><button type="submit">Start Game</button></p>
        </form>

    </body>


</html>
